<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Saapshot</title>
	<meta name="description" content="Camera app">
	<link rel="shortcut icon" href="assets/images/favicon.png">
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#fff">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Saapshot">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">
	<meta name="apple-mobile-web-app-title" content="Saapshot">
	<link rel="apple-touch-icon" href="assets/images/favicon.png">
	<meta name="msapplication-TileImage" content="assets/images/favicon.png">
	<meta name="msapplication-TileColor" content="#fff">
	<meta name="msapplication-tap-highlight" content="no">
	<meta property="og:site_name" content="Saapshot">
	<meta property="og:url" content="https://liyas-vr.firebaseapp.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Saapshot">
	<meta property="og:description" content="Camera app">
	<meta property="og:image" content="assets/images/favicon.png">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="Saapshot">
	<meta name="twitter:description" content="Camera app">
	<meta name="twitter:image" content="assets/images/favicon.png">
	<meta name="twitter:url" content="https://liyas-vr.firebaseapp.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="assets/css/style.css">
	<script>
		//Check that service workers are registered
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					//Registration was successful
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					//Registration failed :(
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
	<script async src="assets/js/script.min.js"></script>
</head>

<body>
	<main role="main">
		<a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
		<video id="camera-stream"></video>
		<img id="snap">
		<p id="error-message"></p>
		<div class="controls">
			<a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
			<a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
			<a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>
		</div>
		<!-- Hidden canvas element. Used for taking snapshot of video. -->
		<canvas></canvas>
	</main>
	<noscript>
  	<a href="/">No JavaScript? Go home kid!</a>
	</noscript>
</body>

</html>
